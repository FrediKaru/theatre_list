<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="m-5 container-fluid">
        <h1 class="h1">Play database</h1>
        <a href="/add_play.html" type="button" class="btn btn-primary">Add</a>
        <a href="/view_all.html" type="button" class="btn btn-primary">View all</a>
        <a type="button" class="btn btn-primary">statistics</a>
      </div>
    </header>
    <main>
      <div class="container m-4">
          <form id="addPlayForm" onsubmit="onSubmitForm(event)" class="column g-3">
            <div class="col-md-6">
              <label for="inputName" class="form-label">Play name:</label>
              <input placeholder="Lear"  type="txt" id="inputName" class="form-control"></input>
            </div>
            <div class="col-md-6">
              <label for="inputConductor" class="form-label">Conductor:</label>
              <input placeholder="Andres Noormets" type="txt" id="inputConductor" class="form-control"></input>
            </div>
            <div class="col-md-6">
                <label for="inputScenography" class="form-label">Scenography:</label>
                <input placeholder="Andres N(kunstnik)" type="txt" id="inputScenography" class="form-control"></input>
            </div>
            <div class="col-md-6">
              <label for="inputLighting" class="form-label">Lighting designer:</label>
              <input  placeholder="Margus Vaigur" type="txt" id="inputLighting" class="form-control"></input>
            </div>
            <div class="col-md-6">
              <label for="inputSound" class="form-label">Sound designer:</label>
              <input placeholder="2 Noormetsa" type="txt" id="inputSound" class="form-control"></input>
            </div>
            <div class="col-md-6">
              <label for="inputCost" class="form-label">Cost (â‚¬):</label>
              <input placeholder=30000  type="number" id="inputCost" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-success mt-4">Submit</button>
          </form>
          <div>
            <canvas id="lineChart"></canvas>
          </div>
      </div>
    </main>
  </body>
  <script src="/scripts/Play.js"></script>
  <script src="/shared/StorageService.js"></script>
  <script src="/scripts/PlayService.js"></script>
  <script src="/scripts/PlayController.js"></script>
  <script>
    const playController = new PlayController();
    const onSubmitForm = (event) => {
        event.preventDefault();
        playController.createPlay();
    }
  </script>
</html>
